<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <!-- <link rel="stylesheet" href="css/reset.css"> -->
        
        <title>My Anime Diary</title>
    </head>

    
    <body>

        <div id="bannerContainer">
            <div id="errorBanner"></div>
        </div>

        <div id="headerContainer">
            <h1>My Anime Diary</h1>
        </div>

        <div id="imgContainer">
            <div class="image"></div>
        </div>

        <div id="menuContainer">
            <button class=selectMenu id="input">New Entry</button>
            <button class=selectMenu id="watched">Watched List</button>
            <button class=selectMenu id="favsList">Favorites</button>
        </div>

        <div id="displayContainer">

            <form id="formContainer">
                <input type="text" id="Image" placeholder="Image"/>
                <input type="text" id="Title" placeholder="Title"/>
                <input type="text" id="Episodes" placeholder="Episodes"/>
                <input type="text" id="Airing" placeholder="Airing"/>
                <input type="text" id="Synopsis" placeholder="Synopsis"/>
                <button class=text id="submit">Submit</button>
            </form>


            <div id="wacthedContainer">

            </div>



            <div class="hide" id="favsContainer">

            </div>


        </div>

        <div id="footerContainer">
            <footer id="footer">
                <small>&copy; 2022 <strong>My Anime Diary</strong></small> 
            </footer>
        </div>

    </body>
    <script src="js/index.js"></script>
</html>
